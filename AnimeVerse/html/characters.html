<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/characters.css">
  <title>Anime Characters</title>
</head>

<body>
  <div class="main-dashboard-container">
    <div class="trailer-container">
      
    </div>
  </div>
  <div id="characters" class="outer-container">
    <div class="inner-container">
      <!-- Left panel with search and thumbnail -->
      <div class="left-side">
        <input type="search" id="search-character" placeholder="Search for characters...">
        <img id="js-anime-thumbnail" src="" alt="Anime Thumbnail">
      </div>
      <!-- Right-side character cards grid -->
      <div class="right-side">
        <div class="character-grid js-character-grid">
          <!--Character card will be generated by javascript here-->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/Javascript/document/characters.js"></script>
</body>
</html>
